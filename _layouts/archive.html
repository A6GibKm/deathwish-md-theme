---
layout: default
---
<h1>Archive</h1>
<div>
  {% if site.posts.size > 0 %}
    <ul class="post-list">
      {% for post in site.posts %}
        <li class="post-list" >
          {% assign date_format = "%b %-d, %Y" %}
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}</a>
          {% if post.date %}
          <small>{{ post.date | date: date_format }}</small>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
